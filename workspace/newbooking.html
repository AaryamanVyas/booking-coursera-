<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <meta property="og:title" content="Our menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon">
    <meta property="og:description" content="Little Lemon is a family-owned restaurant focused on traditional recipes with a modern twist">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Little Lemon Logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
            <h1>Book a Table</h1>
            <form method="post">
                <div class="form-group">
                    <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date">
                </div>
                <div class="form-group">
                    <label for="booking_people">Number of People</label>
                    <input type="range" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                    <output>4</output>
                </div>
                <div class="form-group">
                    <label for="booking_location">Location</label>
                    <input id="booking_location" name="booking_location" list="locations">
                    <datalist id="locations">
                        <option value="Downtown"></option>
                        <option value="Uptown"></option>
                    </datalist>
                </div>
                <div class="form-group">
                    <button type="submit">Book Table</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </div>
</body>
</html>
